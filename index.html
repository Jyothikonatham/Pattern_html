<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
</head> 
<body> 
    <center>
    <h2><span style="color:green">Pattern to Check Both Email and Phone Number</span></h2>
    <form action="./welcome.html"> 
        <label for="">Enter Name</label>&nbsp;
        <input type="text"><br>
        <label for="id1">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="user" id="id1" pattern="[a-z0-9.!@#$%^&*]+@gmail\.[a-z]{2,4}" title="Enter Valid Email"> 
        <br> 
        <label for="id2">Number:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" name="user1" id="id2" pattern="[+][9][1][6-9][0-9]{9}" title="Number should contain 10 digits"> 
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>submit</button> 
    </center>
    </form> 
</body> 
</html>
